<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let mostrar = function(nome, idade){
                //Interpolação
                document.write(`Hello World! + ${nome} tem ${idade} anos`);
            }
            mostrar("Roni",46);

            let exibir = function(){
                document.write("JS");
            }

            //Arrow function
            let exibir2= ( ) => document.write("JS");

            let mostrar2 = (nome,idade)=> document.write(`Hello World! ${nome} tem ${idade} anos`);
            mostrar2("Mariana",30);

            let soma = function(a,b){
                return a+b;
            }
            document.write("<br>");
            document.write(soma(10,30));
            document.write("<br>");

            let soma2 = (a,b)=>a+b;

            document.write(soma2(20,30))
        </script>
</body>
</html>
